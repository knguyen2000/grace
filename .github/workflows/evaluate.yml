name: GRACE Evaluation CI

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  evaluate:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download NLTK data
        run: |
          python -c "import nltk; nltk.download('punkt'); nltk.download('averaged_perceptron_tagger'); nltk.download('stopwords')"

      - name: Cache Graph Data
        id: cache-graph
        uses: actions/cache@v3
        with:
          path: |
            data/nodes.csv
            data/edges.csv
          key: graph-v1-${{ hashFiles('data/prepare_hotpot_improved.py') }}

      - name: Generate Graph (if not cached)
        if: steps.cache-graph.outputs.cache-hit != 'true'
        run: |
          python data/prepare_hotpot_improved.py

      - name: Verify Data Files
        run: |
          if [ ! -f "data/nodes.csv" ] || [ ! -f "data/edges.csv" ]; then
            echo "Error: Data files missing after generation/cache restore."
            exit 1
          fi

      - name: Run GRACE Evaluation
        run: |
          python eval/run_evaluation.py --calib_size 20 --eval_size 20 --force-calib
        continue-on-error: true

      - name: Print Results
        if: always()
        run: |
          if [ -f "outputs/ce_final_results.json" ]; then
            python print_final_stats.py
          else
            echo "No results file generated"
          fi

      - name: Upload Evaluation Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-results
          path: |
            outputs/ce_final_results.json
            outputs/ce_simulation_data.json
            policy_ce.json
          retention-days: 30

      - name: Upload Examples
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: examples
          path: examples.md
          retention-days: 30
